<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách chi tiết lịch khám</title>
    <!-- Thêm liên kết đến Bootstrap CSS để cải thiện giao diện -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thêm liên kết đến Animate CSS để thêm hiệu ứng -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 1000px;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeInDown">
        <h1 class="text-center">Danh sách chi tiết lịch khám</h1>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Mã chi tiết</th>
                    <th>Mã khách hàng</th>
                    <th>Mã thú cưng</th>
                    <th>Mã bác sĩ</th>
                    <th>Tên khách hàng</th>
                    <th>Tên thú cưng</th>
                    <th>Tên bác sĩ</th>
                    <th>Ngày khám</th>
                    <th>Tình trạng sức khoẻ</th>
                    <th>Chẩn đoán và hướng dẫn</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="chiTiet : ${chiTietLichKhamList}">
                    <td th:text="${chiTiet.id}"></td>
                    <td th:text="${chiTiet.khachHang.maKhachHang}"></td>
                    <td th:text="${chiTiet.thuCung.maThuCung}"></td>
                    <td th:text="${chiTiet.bacSiThuY.maBacSi}"></td>
                    <td th:text="${chiTiet.khachHang.tenKhachHang}"></td>
                    <td th:text="${chiTiet.thuCung.tenThuCung}"></td>
                    <td th:text="${chiTiet.bacSiThuY.tenBacSi}"></td>
                    <td th:text="${chiTiet.ngayKham}"></td>
                    <td th:text="${chiTiet.tinhTrangSucKhoe}"></td>
                    <td th:text="${chiTiet.chanDoanHuongDan}"></td>
                    <td>
                        <a th:href="@{/lichkham/details/edit/{id}(id=${chiTiet.id})}" class="btn btn-warning btn-sm">Sửa thông tin</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <a href="/lichkham/list" class="btn btn-secondary">Quay lại</a>
        </div>
    </div>

    <!-- Thêm liên kết đến Bootstrap JS và các phụ thuộc Popper.js và jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
