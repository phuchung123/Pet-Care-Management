<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Chi Tiết Lịch Khám</title>
    <!-- Thêm liên kết đến Bootstrap CSS để cải thiện giao diện -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thêm liên kết đến Animate CSS để thêm hiệu ứng -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeInDown">
        <h2 class="text-center">Đặt Chi Tiết Lịch Khám</h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/lichkham/details}" method="post">
            <input type="hidden" name="maLichKham" th:value="${lichKham.maLichKham}" />
            <div class="form-group mb-3">
                <label>Mã Khách Hàng:</label>
                <p th:text="${lichKham.khachHang.maKhachHang}" class="form-control-plaintext"></p>
            </div>
            <div class="form-group mb-3">
                <label>Tên Khách Hàng:</label>
                <p th:text="${lichKham.khachHang.tenKhachHang}" class="form-control-plaintext"></p>
            </div>
            <div class="form-group mb-3">
                <label>Tên Thú Cưng:</label>
                <p th:text="${lichKham.thuCung.tenThuCung}" class="form-control-plaintext"></p>
            </div>
            <div class="form-group mb-3">
                <label>Chọn Bác Sĩ:</label>
                <select name="maBacSi" class="form-control" required>
                    <option th:each="bacSi : ${bacSiThuYList}" 
                            th:value="${bacSi.maBacSi}" 
                            th:text="${bacSi.tenBacSi}">
                    </option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label>Tình Trạng Sức Khỏe:</label>
                <textarea name="tinhTrangSucKhoe" class="form-control" required></textarea>
            </div>
            <div class="form-group mb-3">
                <label>Chẩn Đoán Hướng Dẫn:</label>
                <textarea name="chanDoanHuongDan" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Lưu</button>
        </form>
    </div>

    <!-- Thêm liên kết đến Bootstrap JS và các phụ thuộc Popper.js và jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
