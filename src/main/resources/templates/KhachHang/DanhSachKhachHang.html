<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Danh Sách Khách Hàng</title>
<!-- Thêm liên kết đến Bootstrap CSS để cải thiện giao diện -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
body {
    background: linear-gradient(to right, #ff7e5f, #feb47b);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.container {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: 1000px;
    animation: fadeIn 1s ease-in-out;
}

h1 {
    color: #ff7e5f;
    font-family: 'Arial', sans-serif;
}

.table {
    border-collapse: separate;
    border-spacing: 0;
    width: 100%;
}

.table th, .table td {
    text-align: center;
    vertical-align: middle;
}

.table thead {
    background: #185a9d;
    color: white;
}

.table tbody tr:hover {
    background-color: #f8f9fa;
    cursor: pointer;
}

.form-group label {
    font-weight: bold;
}

.btn-primary {
    background: linear-gradient(to right, #ff7e5f, #feb47b);
    border: none;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background: linear-gradient(to right, #feb47b, #ff7e5f);
    transform: scale(1.05);
}

.btn-danger, .btn-success {
    background: linear-gradient(to right, #43cea2, #185a9d);
    border: none;
    transition: all 0.3s ease;
}

.btn-danger:hover, .btn-success:hover {
    background: linear-gradient(to right, #185a9d, #43cea2);
    transform: scale(1.05);
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
</style>
</head>
<body>
    <div class="container animate__animated animate__fadeInDown">
        <h1 class="text-center">Danh Sách Khách Hàng</h1>
        <a href="/" class="btn btn-danger mb-3">Quay lại</a>
        <a href="/khachhang/add" class="btn btn-success mb-3">Thêm khách hàng mới</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Mã Khách Hàng</th>
                    <th>Tên Khách Hàng</th>
                    <th>Email</th>
                    <th>Số Điện Thoại</th>
                    <th>Ngày Sinh</th>
                    <th>Địa Chỉ</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="khachHang : ${khachHangList}">
                    <td th:text="${khachHang.maKhachHang}"></td>
                    <td th:text="${khachHang.tenKhachHang}"></td>
                    <td th:text="${khachHang.email}"></td>
                    <td th:text="${khachHang.soDienThoai}"></td>
                    <td th:text="${khachHang.ngaySinh}"></td>
                    <td th:text="${khachHang.diaChi}"></td>
                    <td>
                        <a th:href="@{/khachhang/showFormForUpdate/{id}(id=${khachHang.maKhachHang})}" class="btn btn-primary">Sửa</a>
                        <a th:href="@{/khachhang/deleteKhachHang/{id}(id=${khachHang.maKhachHang})}" class="btn btn-danger"
                            onclick="return confirm('Bạn có chắc chắn muốn xóa khách hàng này?');">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Thêm liên kết đến Bootstrap JS và các phụ thuộc Popper.js và jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
