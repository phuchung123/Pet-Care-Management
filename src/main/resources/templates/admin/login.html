<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Login</title>
<!-- Đảm bảo giao diện tương thích với mọi màn hình -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<!-- Thêm một số kiểu cơ bản -->
<style>
body {
	background-color: #f4f4f4;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.login-box {
	width: 300px;
	padding: 30px;
	background-color: white;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	border-radius: 8px;
}

.login-box h2 {
	text-align: center;
	margin-bottom: 20px;
}

.form-control {
	margin-bottom: 15px;
}

.btn-block {
	width: 100%;
}
</style>
</head>
<body>

	<div class="login-box">
		<h2>Login</h2>
		<form method="POST" action="/login">
			<!-- Các trường nhập username và password -->
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Username"
					name="username" required>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Password"
					name="password" required>
			</div>

			<!-- Hiển thị thông báo lỗi nếu có -->
			<div class="form-group">
				<span th:if="${param.error}" class="text-danger">Invalid
					username or password</span>
			</div>

			<button type="submit" class="btn btn-primary btn-block">Sign
				In</button>
		</form>

		<br> <a href="#">Forgot Password?</a><br> <a
			href="/register">Register</a>
	</div>

	<!-- jQuery -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Bootstrap JS -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
